apply plugin: 'java'

version = '1.0'

sourceSets {
   main {
      java {
         srcDir 'src/trc492/trcscoutingcodegen'
      }
   }
	
  
}

dependencies {
    implementation files('libs/gson-2.8.2.jar')
    implementation files('libs/json-20180130.jar')
}


jar {
    manifest {
        attributes 'Main-Class': 'trc492.trcscoutingcodegen.Main',
            'Class-Path': 'libs/gson-2.8.2.jar'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
